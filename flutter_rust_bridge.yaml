# Path to the root of the Rust crate.
rust_root: chart_core/

# Input Rust files, specified as a list of paths.
rust_input:
  - "src/api.rs"

# Output Dart directory.
dart_output:
  # Path is relative to the flutter_app directory.
  path: "lib/src/rust"
  # The class name for the generated Dart API.
  entrypoint_class_name: Api

# Output C header for iOS. Path is relative to the project root.
c_output:
  - "flutter_app/ios/Runner/generated.h"